# Air configuration for Go hot reload in development

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the application
  cmd = "go build -o ./tmp/memos ./cmd/memos"

  # Binary name to run
  bin = "tmp/memos"

  # Delay before starting build
  delay = 1000

  # Stop old binary before building new one
  stop_on_error = true

  # Send interrupt signal before killing
  send_interrupt = false

  # Delay before sending interrupt
  kill_delay = 0


[watch]
  # Watch these file extensions
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]

  # Ignore these file extensions
  exclude_ext = ["tmp"]

  # Watch these directories (empty = watch all except excluded)
  include_dir = []

  # Ignore these directories
  exclude_dir = ["web", "tmp", "vendor", "node_modules", "dist", "server/router/frontend/dist"]

  # Watch these files
  include_file = []

  # Ignore these files
  exclude_file = []

  # Use polling for file changes (required for Docker volumes)
  poll = true

  # Poll interval in milliseconds (check for changes every 500ms)
  poll_interval = 10000

[log]
  # Show log time
  time = true

  # Show main app log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
